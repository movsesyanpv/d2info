{% if item['perks']|length > 0 %}
<hr>
<div class="perk_tree">
{% for perk_arr in item['perks'] %}
    <div class="perk">
        {% for perk in perk_arr %}
            <img src={{perk['icon']}} title={{perk['name']}} class="perk_icon">
        {% endfor %}
    </div>
{% endfor %}
</div>
<hr>
{% endif %}
