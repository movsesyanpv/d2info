<div class="global_item {{ global_item['size'] }}">
    <h2>{{ global_item['name'] }}</h2>
    <div class="mod_wrapper">
        {% for item in global_item['items'] %}
        <div class="item">
            <table>
                <tbody>
                <tr>
                    <td>
                        {% if 'icon' in item %}
                        <img alt="mod icon" class="mod_icon icon" src="https://bungie.net/{{item['icon']}}" loading="lazy" width="64" height="64">
                        {% endif %}
                    </td>
                    <td>
                        <a class="name"><b>{{ item['name'] }}</b></a><br>
                        <a>{{ item['description'] }}</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        {% endfor %}
        {% for annotation in global_item['annotations'] %}
        <hr>
        <a>{{annotation}}</a><br>
        {% endfor %}
    </div>
</div>
