<!DOCTYPE html lang="ru">
<html lang="ru">
<title>{% block title %}{% endblock %}</title>
<meta name="theme-color" content="#222222">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/style.css">
{% block scripts %}{% endblock %}
<meta charset="UTF8">
<meta property="og:image" content="/static/favicon.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
<link rel="manifest" href="/static/site.webmanifest">
{% block meta %}{% endblock %}

<header class="header-fixed">
    <div class="header-limiter">
		<h1><a href="/">d2info</a></h1>
		<nav>
            <a href="/daily">Сегодня</a>
            <a href="/weekly">На этой неделе</a>
<!--			<a href="/eververse">Эверверс</a>-->
			<li class="dropdown">
				<a href="#" class="dropbtn">Эверверс</a>
				<div class="dropdown-content">
					<a class="drop" href="/eververse">Сезонный</a>
					<a class="drop" href="/evweekly">Еженедельный</a>
				</div>
			</li>
			<li class="dropdown">
				<a href="#" class="dropbtn">Indeedstor</a>
				<div class="dropdown-content">
					<a class="drop" href="/indeedstor">О боте</a>
					<a class="drop" href="/bot_status">Статус</a>
				</div>
			</li>
		</nav>
	</div>
</header>
<div class="header-fixed-placeholder"></div>
{% block content %}{% endblock %}
